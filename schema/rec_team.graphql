input NewRecTeamInput {
    name: String!
    description: String!
    leader_id: ID!
}

input UpdateRecTeamInput {
    name: String!
    description: String!
    leader_id: ID!
}

type RecTeam {
    id: ID!
    name: String!
    description: String!
    leader_id: ID!
    leader: User!
    created_at: Time!
    updated_at: Time!
    deleted_at: Time
}

type RecTeamResponse {
    data: RecTeam
}