enum UserOrderField {
  name
  created_at
}

input UserOrder {
  direction: OrderDirection!
  field: UserOrderField!
}

type User {
  id: ID!
  name: String!
  work_email: String!
}

type UserResponse {
  data: User
}

type UserEdge {
  node: User!
  cursor: Cursor!
}

type UserResponseGetAll {
  edges: [UserEdge!]!
  pagination: Pagination!
}

input UserFilter {
  name: String
  ids: [ID!]
  ignore_ids: [ID!]
  not_in_team: Boolean
}

input UserFreeWord {
  name: String
}
