enum UserOrderField {
  name
  created_at
}

input UserOrder {
  direction: OrderDirection!
  field: UserOrderField!
}

type UserSelection {
  id: ID!
  name: String!
  work_email: String!
}

type User {
  id: ID!
  name: String!
  work_email: String!
}

type UserSelectionResponse {
  data: UserSelection
}

type UserSelectionEdge {
  node: UserSelection!
  cursor: Cursor!
}

type UserResponseSelectionGetAll {
  edges: [UserSelectionEdge!]!
  pagination: Pagination!
}

input UserFilter {
  name: String
  ids: [ID!]
  ignore_ids: [ID!]
  not_in_team: Boolean
}

input UserFreeWord {
  name: String
}
